<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Photos</title>
    <style>
        .container {
            display: flex; /* Use flexbox to align items side by side */
            justify-content: space-between; /* Space items evenly horizontally */
        }

        .photo-container {
            width: 45%; /* Adjust the width to your preference */
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .photo {
            max-width: 100%; /* Ensure the photo scales properly */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img width="40%" class="photo" src="bookofflinephoto.jpeg" >
        </div>
        <div class="photo-container">
            <img width="40%" class="photo" src="bookofflinephoto1.jpeg" alt="Photo 2">
        </div>
    </div>
</body>
</html>
