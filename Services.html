<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Disability Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .destination-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        label {
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<nav>
    <a href="Home.html">Home</a>
    <a href="Destinations.html">Destinations</a>
    <a href="AI Translator.html">AI Translator</a>
    <a href="Services.html">Services</a>
</nav>
<body>
    <div class="container">
        <h1>Service 1: Offline Services</h1>
        <form action="Bookoffline.html">
            <button type="submit">Book Offline</button>
        </form>
    </div>
    

    <div class ="container" >
        <h1>Service 2: For Physical Challenged People</h1>
        <h2>Provide Your Physical Disability</h2>

        <form>
            <label for="disability">Please describe your physical disability:</label>
            <input type="text" id="disability" name="disability" placeholder="E.g., Mobility impairment, Visual impairment, etc." required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <h2>Service 3: VR Travel Experience Trial</h2>
        <form>
            <label for="vr-experience">Do you want to try a VR travel experience?</label>
            <select id="vr-experience" name="vr-experience" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <h2>Service 4: Weather Information</h2>
        <form id="weather-form">
            <label for="destination">Enter your destination:</label>
            <input type="text" id="destination" name="destination" placeholder="City, Country" required>
            <button type="submit">Get Weather details</button>
        </form>
        <div id="weather-results">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
</body>
</html>
